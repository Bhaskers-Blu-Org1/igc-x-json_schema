---

bundleId: $JSON_Schema
contains:
  - class: JSNamespace
    name: IBM
    contains:
      - class: JSPath
        name: InfoSphere
        contains:
          - class: JSPath
            name: InformationServer
            contains:
              - class: JSPath
                name: IgcUnifiedGovEvents
                contains:
                  - class: JSchema
                    name: KNOWLEDGE_GRAPH
                    $type: object
                    contains:
                      - class: JSPrimitive
                        name: XMETA_TYPE
                        $type: string
                      - class: JSPrimitive
                        name: ACTION
                        $enum:
                          - CREATE
                          - BUNDLE_CREATE
                      - class: JSPrimitive
                        name: TIMESTAMP
                        short_description: As a UNIX epoch-style integer
                        $type: integer
                      - class: JSPrimitive
                        name: ASSET_TYPE
                        $type: string
                      - class: JSPrimitive
                        name: USER
                        $type: string
                      - class: JSPrimitive
                        name: WORKFLOW
                        $type: boolean
                      - class: JSPrimitive
                        name: ASSET_RID
                        $type: string
                      - class: JSPrimitive
                        name: BUNDLE_ID
                        short_description: Only present when the ACTION is BUNDLE_CREATE
                        $type: string
              - class: JSPath
                name: igc-kg-bridge-out
                contains:
                  - class: JSchema
                    name: create_update
                    $type: object
                    contains:
                      - class: JSPrimitive
                        name: system_id
                        $type: string
                      - class: JSPrimitive
                        name: timestamp
                        short_description: As a UNIX epoch-style integer
                        $type: integer
                      - class: JSPrimitive
                        name: tz_offset
                        $type: integer
                      - class: JSObject
                        name: type
                        short_description: Present for actions on types (OpenIGC bundles)
                        contains:
                          - class: JSPrimitive
                            name: name
                            $type: string
                          - class: JSPrimitive
                            name: super_type_name
                            $type: string
                          - class: JSObject
                            name: i18n
                            contains:
                              - class: JSPrimitive
                                name: en
                                $type: string
                      - class: JSObject
                        name: entity
                        short_description: Present for actions on asset instances
                        contains:
                          - class: JSPrimitive
                            name: name
                            $type: string
                          - class: JSPrimitive
                            name: display_name
                            $type: string
                          - class: JSPrimitive
                            name: description
                            $type: string
                          - class: JSPrimitive
                            name: type
                            $type: string
                          - class: JSPrimitive
                            name: url
                            $type: string
                          - class: JSObject
                            name: producer_properties
                            contains:
                              - class: JSPrimitive
                                name: native_id
                                $type: string
                          - class: JSArray
                            name: references
                            contains:
                              - class: JSObject
                                name: items
                                contains:
                                  - class: JSPrimitive
                                    name: reference_name
                                    $type: string
                                  - class: JSObject
                                    name: lookup
                                    contains:
                                      - class: JSObject
                                        name: producer_properties
                                        contains:
                                          - class: JSPrimitive
                                            name: native_id
                                            $type: string
                  - class: JSchema
                    name: transaction
                    $type: object
                    contains:
                      - class: JSPrimitive
                        name: system_id
                        $type: string
                      - class: JSPrimitive
                        name: timestamp
                        short_description: As a UNIX epoch-style integer
                        $type: integer
                      - class: JSPrimitive
                        name: tz_offset
                        $type: integer
                      - class: JSObject
                        name: transaction
                        contains:
                          - class: JSPrimitive
                            name: reference_name
                            $type: string
                          - class: JSObject
                            name: lookup
                            contains:
                              - class: JSObject
                                name: producer_properties
                                contains:
                                  - class: JSPrimitive
                                    name: native_id
                                    $type: string
                          - class: JSPrimitive
                            name: transaction_id
                            $type: string
                          - class: JSPrimitive
                            name: incoming_references
                            $type: boolean
                          - class: JSPrimitive
                            name: remove_referenced_entity
                            $type: boolean
                          - class: JSPrimitive
                            name: referenced_entity_type
                            $type: string
              - class: JSPath
                name: InfosphereEvents
                contains:
                  - class: JSchema
                    name: IMAM_SHARE_EVENT
                    $type: object
                    contains:
                      - class: JSPrimitive
                        name: discoverOperationId
                        $type: string
                      - class: JSPrimitive
                        name: createdRIDs
                        short_description: Comma-separated list of values taking the form "type:RID"
                        long_description: For example, "DataFile:b1c497ce.6e76d866.qpo6b81ku.44k2ksp.1cd4qr.7qcitlk63i0u319e6h3h7, DataFileFolder:b1c497ce.11727c74.qpo68i03j.2a7jl9h.ihqvd8.sgt1pfd1iko5kbsh2sjr2, DataField_in_DataFile:b1c497ce.60641b50.qpo6b81ku.44k84sg.pltev6.9b35nen4i0vhlk1hva1nk"
                        $type: string
                      - class: JSPrimitive
                        name: deletedRIDs
                        short_description: Comma-separated list of values taking the form "type:RID"
                        long_description: For example, "DataFile:b1c497ce.6e76d866.qpo6b81ku.44k2ksp.1cd4qr.7qcitlk63i0u319e6h3h7, DataFileFolder:b1c497ce.11727c74.qpo68i03j.2a7jl9h.ihqvd8.sgt1pfd1iko5kbsh2sjr2, DataField_in_DataFile:b1c497ce.60641b50.qpo6b81ku.44k84sg.pltev6.9b35nen4i0vhlk1hva1nk"
                        $type: string
                      - class: JSPrimitive
                        name: configFile
                        $type: string
                      - class: JSPrimitive
                        name: onlyModifiedRIDs
                        $type: string
                      - class: JSPrimitive
                        name: user
                        $type: string
                      - class: JSPrimitive
                        name: incrementalImport
                        $type: boolean
                      - class: JSPrimitive
                        name: mergedRIDs
                        short_description: Comma-separated list of values taking the form "type:RID"
                        long_description: For example, "DataFile:b1c497ce.6e76d866.qpo6b81ku.44k2ksp.1cd4qr.7qcitlk63i0u319e6h3h7, DataFileFolder:b1c497ce.11727c74.qpo68i03j.2a7jl9h.ihqvd8.sgt1pfd1iko5kbsh2sjr2, DataField_in_DataFile:b1c497ce.60641b50.qpo6b81ku.44k84sg.pltev6.9b35nen4i0vhlk1hva1nk"
                        $type: string
                  - class: JSchema
                    name: DC_MERGED_EVENT
                    $type: object
                    contains:
                      - class: JSPrimitive
                        name: mergedRID
                        $type: string
                  - class: JSchema
                    name: DC_CREATE_EVENT
                    $type: object
                    contains:
                      - class: JSPrimitive
                        name: createdRID
                        $type: string
                  - class: JSchema
                    name: IGC_OPENIGC_EVENT
                    $type: object
                    contains:
                      - class: JSPrimitive
                        name: ASSET_NAME
                        $type: string
                      - class: JSPrimitive
                        name: ACTION
                        $enum:
                          - CREATE
                      - class: JSPrimitive
                        name: ASSET_CONTEXT
                        $type: string
                      - class: JSPrimitive
                        name: TIMESTAMP
                        short_description: As a UNIX epoch-style integer
                        $type: integer
                      - class: JSPrimitive
                        name: ASSET_TYPE
                        $type: string
                      - class: JSPrimitive
                        name: USER
                        $type: string
                      - class: JSPrimitive
                        name: ASSET_RID
                        $type: string
